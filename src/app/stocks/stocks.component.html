  <div>
    <div style="float: left; margin-left: 40px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input>
      </mat-form-field>
    </div>
    <div style="margin-left: 89%; height: 100px; margin-top: 10px;">
      <button mat-raised-button (click)="openDialog()" color="warn">Add Product</button>
    </div>
  </div>
  <div class="mat-elevation-z8" style="margin: 0% 3% 3% 3%;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Name </th>
        <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="imei">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IMEI No.</th>
        <td mat-cell *matCellDef="let row"> {{row.imei}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.productPrice | currency :'INR'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editProduct(row)">
            <mat-icon> edit </mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
            <mat-icon> delete </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7, 10, 15]" aria-label="Select page of users"></mat-paginator>
  </div>

<!-- 2 way Binding Example -->
<div style="margin-left: 3%;">
  <input [(ngModel)]="name" type="text" placeholder="This is 2 Way Binding"><br>
  <Span>{{name}}</Span>
</div>
